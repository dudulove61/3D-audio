<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Cyber DJ - 3D 粒子律动</title>
    <link rel="stylesheet" href="audioSphere.css">
</head>
<body>
    <div id="player-ui">
        <button id="play">开启幻彩 DJ</button>
        
        <div id="audio-container" style="display: none;">
            <div id="track-info">
                <p id="track-name">正在初始化音频流...</p>
                <div id="controls">
                    <button id="next-btn">切换下一首</button>
                </div>
            </div>
            <audio id="audio" controls></audio>
        </div>
    </div>

    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControl.js"></script>
    <script src="audioSphere.js"></script>
</body>
</html>
