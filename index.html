<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Cyber DJ - Audio Sphere</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #play { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; color: #fff; background: rgba(0, 242, 254, 0.3);
            border: 2px solid #00f2fe; cursor: pointer; backdrop-filter: blur(5px); z-index: 10;
        }
        #audio-container { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: none; align-items: center; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 30px;
        }
    </style>
</head>
<body>
    <button id="play">START CYBER BEAT</button>
    <div id="audio-container">
        <audio id="audio" controls loop></audio>
    </div>

    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControl.js"></script>
    <script src="libs/stats.min.js"></script>
    <script src="audioSphere.js"></script>
</body>
</html>
